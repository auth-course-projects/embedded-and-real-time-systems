<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/ico" href="favicon.ico"/>
    <title>Select Session</title>

    <!-- Bootstrap v3.7 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css">

    <!-- Font-Awesome Font v4.7 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <div class="body">
      <div class="container">

        <table class="table">
          <thead>
            <tr>
              <th>&nbsp;</th>
              <th>Date</th>
              <th>Timeline</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>Session 1</th>
              <td><i>24/09/2019 @18:30:05</i></td>
              <td><a href="session.html?session=1">Link &nbsp;<i class="fa fa-chevron-right"></i></a></td>
            </tr>
            <tr>
              <th>Session 2</th>
              <td><i>26/09/2019 @08:30:05</i></td>
              <td><a href="session.html?session=2">Link &nbsp;<i class="fa fa-chevron-right"></i></a></td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>

    <script type="text/javascript">

      let sessionIndex = 1;
      const maxNumberOfSessions = 100;

      do {

        let fetchUrl = `./Sessions/session${sessionIndex}.json`;

        fetch( fetchUrl )
          .then( response => response.json())
          .then( json => { console.log( json ) })
          .catch( error => { sessionIndex = maxNumberOfSessions } );

      } while( sessionIndex < maxNumberOfSessions );

    </script>

  </body>
</html>
